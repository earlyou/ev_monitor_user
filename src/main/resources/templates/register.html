<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 700px;

      margin-top: 10px;
      margin-bottom: 30px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 20px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
  
</head>

<script th:inline="javascript">

function sendId(id){
	$.ajax({
		url:'/checkid',
		data:{'id':id},
		success:function(data){
			if(data == '1'){
				$('#cidspan').text('이미 있는 ID입니다.');
			}else if(data == '2'){
				$('#cidspan').text('필수 정보입니다.');	
			}else if(data == '3'){
				$('#cidspan').text('ID는 알파벳과 숫자만 사용가능합니다.');
			}else{
				$('#cidspan').text('사용 가능한 ID입니다.');
			}
		}
	});
}

function sendClp(clp){
	$.ajax({
		url:'/checkclp',
		data:{'clp':clp},
		success:function(dataclp){
			if(dataclp == '1'){
				$('#cclpspan').text('이미 있는 차량 등록 번호판입니다.');
			}else{
				$('#cclpspan').text('사용 가능한 차량번호판입니다.');
			}
		}
	});
}

$(document).ready(function(){
	$('input[name="id"]').keyup(function(){
		var id = $(this).val(); 		
		sendId(id);
	});	
	
	$('input[name="clp"]').keyup(function(){
		var clp = $(this).val(); 		
		sendClp(clp);
	});	
	
 	$('input[name="pwd"]').keyup(function(){
		var pwd = $(this).val();
		var pwdc = $('input[name="pwdc"]').val();		

		if(!(pwdc==null||pwdc=='')){
			if(pwd != pwdc){
				$('#pwdcspan').text('비밀번호가 일치하지 않습니다.');
			}else{
				$('#pwdcspan').text('비밀번호가 일치합니다.');
			} 	
		}				
	}); 	
		
	$('input[name="pwdc"]').keyup(function(){
		var pwd = $('input[name="pwd"]').val();
		var pwdc = $(this).val();
		
		if(!(pwd==null||pwd=='')){
			if(pwd != pwdc){
				$('#pwdcspan').text('비밀번호가 일치하지 않습니다.');
			}else{
				$('#pwdcspan').text('비밀번호가 일치합니다.');
			} 	
		}
	});
	
	$('#add_bt').click(function(){
		var id = $('input[name="id"]').val(); 
		var pwd = $('input[name="pwd"]').val();
		var pwdc = $('input[name="pwdc"]').val();	
		var name = $('input[name="name"]').val();
		var phonenum = $('input[name="phonenum"]').val();
		var email = $('input[name="email"]').val();
		var clp = $('input[name="clp"]').val();
		
		if(id==null||id==''){
			
			alert('ID를 입력해주십시오.');
			
		}else if(pwd==null||pwd==''||pwdc==null||pwdc==''){
			
			alert('비밀번호를 입력해주십시오.');
			
		}else if(name==null||name==''){
			
			alert('이름을 입력해주세요.');
			
		}else if( phonenum==null|| phonenum==''){
			
			alert('휴대전화번호를 입력해주세요.');
			
		}else if(email==null||email==''){
			
			alert('이메일을 입력해주세요.');
			
		}else{
			
			$('#add_form').attr({
				'method':'post',
				'action':'addimpl' 
			});
			$('#add_form').submit();
			
			alert('등록이 완료되었습니다.');
		}
	});
});
</script>


  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3" style="text-align:center">회원가입</h4>
        <form class="validation-form" id="add_form" novalidate>
        
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id">아이디</label>
              <input class="form-control" type="text" id="id" name="id" placeholder="아이디를 입력해주세요.">
              <span id="cidspan"></span>
            </div>          
            <div class="col-md-6 mb-3">
              <label for="pwd">비밀번호</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요.">
              <span id="pwdspan"></span>
            </div>
          </div>

          <div class="row">       
            <div class="col-md-6 mb-3">
              <label for="pwdc">비밀번호 재확인</label>
              <input type="password" class="form-control" id="pwdc" name="pwdc" placeholder="비밀번호를 재입력해주세요.">
              <span id="pwdcspan"></span>            
          	</div>
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요.">
            </div>          	
         </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
            </div>
            <div class="col-md-6 mb-3">
              <label for="phonenum">휴대전화번호</label>
              <input type="text" class="form-control" id="phonenum" name="phonenum" placeholder="010-0000-0000">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>

		<div class="row">
          <div class="col-md-6 mb-3">
            <label for="clp">차량등록번호<span class="text-muted">&nbsp;(필수 아님)</span></label>
            <input type="text" class="form-control" id="clp" name="clp" placeholder="OO아 OOOO">
            <span id="cclpspan"></span>
          </div>

            <div class="col-md-6 mb-3">
              <label for="carmodelid">차량 모델<span class="text-muted">&nbsp;(필수 아님)</span></label>
              <select class="custom-select d-block w-100" id="carmodelid" name = "carmodelid">
				<option th:each="cm:${cmlist}" 
            		th:if="${cm.carmodelid != 0}"
            		th:value="${cm.carmodelid}" th:text="${cm.mname}">
          		</option>
              </select>
            </div>
          </div>

          <button id="add_bt" type="submit" class="btn btn-primary btn-lg btn-block" >가입 완료 하기</button>
        </form>
      </div>
    </div>

  </div>
