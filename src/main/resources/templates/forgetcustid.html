<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/forgetcustid.css}">

<script th:inline ="javascript">
$(document).ready(function(){
	
	$('#findidbtn').click(function(){
		$('#findidcheck').empty();
		var custname = $('input[name="idnamecheck"]').val();
		var custemail = $('input[name="idemailcheck"]').val();
		
		if(custname==null || custname==""){
			alert('이름을 입력해주십시오.');
		}else if(custemail==null || custemail==""){
			alert('이메일을 입력해주십시오.');
		}else{
		$.ajax({
			url:'findidimpl',
			data:{
				'name':custname,
				'email':custemail
			},
			success: function(result){
				if(result == "0"){
					$('#findidcheck').append('<p class="idfindresult">일치하는 회원 정보가 없습니다.</p><p class="idfindresult">다시 입력해 주십시오.</p>');
				}else{
					$('#findidcheck').append('<p class="idfindresult">일치 하는 아이디: ' + result + '</p>');
				}
			}
		});
	}
		
	});
	
});
</script>

<body>

	<div class="main">
		<!--웹페이지 상단-->
		<header>
			<div class="logo" style="margin-bottom: 40px;">
				<img th:src="@{/images/findid.png}" class="image" style="width: 70%; height: 30%;">
				<h1 class="heading-title" style="text-align:center"> 아이디 찾기 </h1>
			</div>
		</header>

		<!--로그인 부분-->
		<form class="login-wrap" id="findidprofile">

			<div class="name-id-wrap">
				<input id="idnamecheck" name="idnamecheck" style="border: none; outline:none; width:100%;" placeholder="이름을 입력해주세요." type="text"></input>
			</div>
			
			<div class="email-id-wrap">
				<input id="idemailcheck" name="idemailcheck" style="border: none; outline:none; width:100%;" placeholder="이메일 주소를 입력해주세요." type="email"></input>
			</div>
			
			<div class="find-idbtn-wrap">
				<button type="button" id="findidbtn">확인</button>
			</div>
			
			<div class="login-home-wrap">
			<a th:href="@{/login}" id="backloginbtn"><span>로그인 화면으로</span></a>
			</div>
			
			<hr>
			
			<div class="info-home-wrap">
			<div style="border: none; outline:none; color:blue; 
				background:#FA5858; font-size: 1.5em;
				text-align:center" id="findidcheck"></div>
			</div>

		</form>

	</div>

</body>
