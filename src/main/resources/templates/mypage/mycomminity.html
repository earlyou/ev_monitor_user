<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">마이 커뮤니티 목록</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">

    <div class="card-body">
        <div class="table-responsive">
        
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>포스트 번호</th>
                        <th>지역번호</th>
                        <th>게시글 내용</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="com:${comlist}">
                    <div th:if="${com.uid}==${session.loginmember.id}">
                        <td><a th:text="${com.pid}">id</a></td>
                        <td th:text="${com.statid}">pwd</td>
                        <td th:text="${com.tf}">name</td>
                        <td th:text="${#dates.format(com.regdate,'yyyy-MM-dd')}">regdate</td>
                    </div>    
                    </tr> 
                </tbody>
            </table>
            
        </div>
    </div>
</div>
