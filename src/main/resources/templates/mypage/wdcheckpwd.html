<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:inline="javascript">
$(document).ready(function(){
	
	$('#deletebtn').click(function(){
		
		var pwdl = [[${session.loginmember.pwd}]];
		var pwdw = $('input[name="pwdw"]').val();
		var idl = [[${session.loginmember.id}]];
		
		if(pwdw == null || pwdw == ''){
			
			alert('비밀번호를 삽입해 주세요.');
			
		}else if(pwdw == pwdl){	
			
			location.href='delete?id='+idl;
			
		}else{
			
			alert('비밀번호가 일치하지 않습니다.');
			
		}	
	});
	
});
</script>
