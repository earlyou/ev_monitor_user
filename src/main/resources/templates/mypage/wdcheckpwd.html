<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/wdcheckpwd.css}">
<script th:inline="javascript">
$(document).ready(function(){
	$('#deletebtn').click(function(){
		var pwdl = [[${session.loginmember.pwd}]];
		var pwdw = $('input[name="pwdw"]').val();
		var idl = [[${session.loginmember.id}]];
		
		if(pwdw == null || pwdw == ''){
			alert('비밀번호를 삽입해 주세요.');
		}else if(pwdw == pwdl){	
			location.href='delete?id='+idl;
		}else{
			alert('비밀번호가 일치하지 않습니다.');
		}	
	});
});
</script>
<body>

	<div class="main">
		<!--웹페이지 상단-->
		<header>
			<div class="logo" style="margin-bottom: 40px;">
				<img th:src="@{/images/wdcheck.png}" class="image" style="width: 70%; height: 30%;">
				<h1 class="heading-title" style="text-align:center">회원탈퇴하기 위한 인증</h1>
			</div>
		</header>

			<div class="wdcheck-pw-wrap">
				<input id="pwdw" name="pwdw" style="border: none; outline:none; width:100%;" 
				placeholder="비밀번호를 입력해주세요." type="password"></input>
			</div>
			<div class="wdcheck-btn-wrap">
				<button id="deletebtn">제출(확인)</button>
			</div>
	</div>

</body>
