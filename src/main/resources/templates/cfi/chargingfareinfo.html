<meta charset="utf-8">
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
body{

	margin-top:0px;
	
}

.list-group-item:first-child {
	margin-top:30px;
	
    border-top-left-radius: 7px;
    border-top-right-radius: 7px;
}
.list-group-item:first-child {
    border-top-left-radius: .25rem;
    border-top-right-radius: .25rem;
}
a.list-group-item {
    padding-top: .87rem;
    padding-bottom: .87rem;
}
a.list-group-item, .list-group-item-action {
    transition: all .25s;
    color: #606975;
    font-weight: 500;
}
.with-badge {
    position: relative;
    padding-right: 3.3rem;
}
.list-group-item {
    background-color: #fff;
    text-decoration: none;
}
.list-group-item {
    position: relative;
    display: block;
    padding: .75rem 1.25rem;
    margin-bottom: -1px;
    background-color: #fff;
 
}

.shopping-cart,
.wishlist-table,
.order-table {
    margin-bottom: 20px
}

.shopping-cart .table,
.wishlist-table .table,
.order-table .table {
    margin-bottom: 0
}

.shopping-cart .btn,
.wishlist-table .btn,
.order-table .btn {
    margin: 0
}

.shopping-cart>table>thead>tr>th,
.shopping-cart>table>thead>tr>td,
.shopping-cart>table>tbody>tr>th,
.shopping-cart>table>tbody>tr>td,
.wishlist-table>table>thead>tr>th,
.wishlist-table>table>thead>tr>td,
.wishlist-table>table>tbody>tr>th,
.wishlist-table>table>tbody>tr>td,
.order-table>table>thead>tr>th,
.order-table>table>thead>tr>td,
.order-table>table>tbody>tr>th,
.order-table>table>tbody>tr>td {
    vertical-align: middle !important
}

.shopping-cart>table thead th,
.wishlist-table>table thead th,
.order-table>table thead th {
    padding-top: 17px;
    padding-bottom: 17px;
    border-width: 1px
}

.shopping-cart .remove-from-cart,
.wishlist-table .remove-from-cart,
.order-table .remove-from-cart {
    display: inline-block;
    font-size: 18px;
    line-height: 1;
    text-decoration: none
}

.shopping-cart .count-input,
.wishlist-table .count-input,
.order-table .count-input {
    display: inline-block;
    width: 100%;
    width: 86px
}

.shopping-cart .product-item,
.wishlist-table .product-item,
.order-table .product-item {
    display: table;
    width: 100%;
    min-width: 150px;
    margin-top: 5px;
    margin-bottom: 3px
}

.shopping-cart .product-item .product-thumb,
.shopping-cart .product-item .product-info,
.wishlist-table .product-item .product-thumb,
.wishlist-table .product-item .product-info,
.order-table .product-item .product-thumb,
.order-table .product-item .product-info {
    display: table-cell;
    vertical-align: top
}

.shopping-cart .product-item .product-thumb,
.wishlist-table .product-item .product-thumb,
.order-table .product-item .product-thumb {
    width: 130px;
    padding-right: 20px
}

.shopping-cart .product-item .product-thumb>img,
.wishlist-table .product-item .product-thumb>img,
.order-table .product-item .product-thumb>img {
    display: block;
    width: 100%
}

@media screen and (max-width: 1000px) {
    .shopping-cart .product-item .product-thumb,
    .wishlist-table .product-item .product-thumb,
    .order-table .product-item .product-thumb {
        display: none
    }
}


.wishlist-table .product-item .product-thumb {
    display: table-cell !important
}

@media screen and (max-width: 576px) {
    .wishlist-table .product-item .product-thumb {
        display: none !important
    }
}

.badge.badge-primary {
    background-color: #0da9ef;
}
.with-badge .badge {
    position: absolute;
    top: 50%;
    right: 1.15rem;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
}
.list-group-item i {
    margin-top: -4px;
    margin-right: 8px;
    font-size: 1.1em;
    margin-bottom: 10px;
}


</style>
<script>
	$(document).ready(function(){
		var path = $(location).attr('pathname');
		var category = path.substring(path.lastIndexOf('/') + 1);
		console.log(category);
		
		$('.list-group a').each(function(i,v){
			if (v.id == category) {
				$(this).attr('class','list-group-item genric-btn info');
			}
		});
	});
</script>
<body>
<!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">

                </div>
            </div>
        </div>
    </div>
<!--/ bradcam_area  -->

            	<a class="list-group-item genric-btn info-border" th:href="@{/cvinfo}" id="cvinfo"><i class="fa fa-caret-square-o-right"></i>대영채비</a>

                <a class="list-group-item genric-btn info-border" th:href="@{/gninfo}" id="gninfo"><i class="fa fa-caret-square-o-right"></i>지커넥트</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/hdinfo}" id="hdinfo"><i class="fa fa-caret-square-o-right"></i>현대자동차</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/sfinfo}" id="sfinfo"><i class="fa fa-caret-square-o-right"></i>스타코프</a>
       
                <a class="list-group-item genric-btn info-border" th:href="@{/keinfo}" id="keinfo"><i class="fa fa-caret-square-o-right"></i>한국전기차인프라기술</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/gsinfo}" id="gsinfo"><i class="fa fa-caret-square-o-right"></i>GS칼텍스</a>

                <a class="list-group-item genric-btn info-border" th:href="@{/jeinfo}" id="jeinfo"><i class="fa fa-caret-square-o-right"></i>제주전기자동차서비스</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/kpinfo}" id="kpinfo"><i class="fa fa-caret-square-o-right"></i>한국전력</a>
                
                <a class="list-group-item genric-btn info-border" th:href="@{/tdinfo}" id="tdinfo"><i class="fa fa-caret-square-o-right"></i>타디스테크놀로지</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/obinfo}" id="obinfo"><i class="fa fa-caret-square-o-right"></i>현대오일뱅크</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/klinfo}" id="klinfo"><i class="fa fa-caret-square-o-right"></i>클린일렉스</a>

                <a class="list-group-item genric-btn info-border" th:href="@{/hminfo}" id="hminfo"><i class="fa fa-caret-square-o-right"></i>휴맥스이브이</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/ssinfo}" id="ssinfo"><i class="fa fa-caret-square-o-right"></i>삼성EVC</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/cuinfo}" id="cuinfo"><i class="fa fa-caret-square-o-right"></i>씨어스</a>
                <a class="list-group-item genric-btn info-border" th:href="@{/plinfo}" id="plinfo"><i class="fa fa-caret-square-o-right"></i>플러그링크</a>
                
                <a class="list-group-item genric-btn info-border" th:href="@{/ekinfo}" id="ekinfo"><i class="fa fa-caret-square-o-right"></i>이노케이텍</a>

            </nav>
        </div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <!-- Wishlist Table-->
            <div class="table-responsive wishlist-table margin-bottom-none">
               <div class="container px-4 px-lg-5 mt-5" th:insert="${chargingfarecenter} ? ${chargingfarecenter} : chargingfarecenter">	
            </div>

        </div>
    </div>
</div>                                


</body>
